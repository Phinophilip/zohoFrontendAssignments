<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Table</title>
    <style>
      table {
        text-align: center;
      }
      .th,
      td {
        padding: 10px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <table border="1px solid">
      <tr>
        <th rowspan="3" colspan="1">Day</th>
        <th rowspan="1" colspan="4">Seminar</th>
      </tr>
      <tr>
        <td rowspan="1" colspan="2">Schedule</td>
        <td rowspan="2" colspan="2">Topic</td>
      </tr>
      <tr>
        <td rowspan="1" colspan="1">Begin</td>
        <td rowspan="1" colspan="1">End</td>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8.00 a.m.</td>
        <td rowspan="2">5.00 p.m.</td>
        <td rowspan="1" colspan="2">Introduction to XML</td>
      </tr>
      <tr>
        <td rowspan="1" colspan="2">Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8.00 a.m.</td>
        <td>11.00 a.m.</td>
        <td rowspan="2" colspan="2">XPath</td>
      </tr>
      <tr>
        <td>11.00 a.m.</td>
        <td>2.00 p.m.</td>
      </tr>
      <tr>
        <td>2.00 p.m.</td>
        <td>5.00 p.m.</td>
        <td rowspan="1" colspan="2">XSL Transformations</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8.00 a.m.</td>
        <td>12.00 p.m.</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
