    <div class="registration-form">
      <div class="formhead">
        <div class="image">
          <img src="Zoho_idEOeyP8-7_0.png" alt="zs" />
        </div>
        <h2>Create your Zoho account!</h2>
      </div>
      <div class="form-container">
        <form id="registerForm" action="#" method="post" novalidate>
          <div class="name">
            <div class="name-group">
              <label for="firstName" style="opacity: 0">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
              <span id="firstName-error" class="error-message"></span>
            </div>

            <div class="name-group">
              <label for="lastName" style="opacity: 0">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required
              />
              <span id="lastName-error" class="error-message"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="email" style="opacity: 0">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email Address"
            />
            <span id="email-error" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="phone" style="opacity: 0">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Mobile Number"
              required
              pattern="[0-9]{10}"
            />
            <span id="phone-error" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="password" style="opacity: 0">Password</label>
            <div style="position: relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                style="padding-right: 30px"
              />
              <i
                class="fas fa-eye"
                id="togglePasswordIcon"
                style="
                  position: absolute;
                  right: 10px;
                  top: 35px;
                  cursor: pointer;
                "
              ></i>
            </div>
            <span id="password-error" class="error-message"></span>
          </div>

          <div class="form-group terms" style="margin-top: 25px">
            <label>
              <input type="checkbox" id="terms" name="terms" required />
              <span class="terms"
                >I agree to the
                <a href="#" style="text-decoration: none"
                  >Terms of service and Privacy policies</a
                >
                of Zoho Corporation</span
              >
            </label>
            <br />
            <span id="terms-error" class="error-message"></span>
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
