<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header Topnav Content Footer</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        background: #ff6b6b;
        padding: 1rem;
        text-align: center;
      }
      nav {
        background: #4ecdc4;
        padding: 1rem;
        text-align: center;
        margin-top: 10px;
      }
      main {
        flex: 1;
        background: #ffe66d;
        padding: 1rem;
      }
      footer {
        background: #6a4c93;
        padding: 1rem;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>Topnav</nav>
    <main>Content</main>
    <footer>Footer</footer>
  </body>
</html>
