<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header Topnav Leftnav Content Footer</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        background: #ff6b6b;
        padding: 1rem;
        text-align: center;
      }
      nav.top {
        background: #4ecdc4;
        padding: 1rem;
        text-align: center;
        margin-top: 10px;
      }
      .content-area {
        flex: 1;
        display: flex;
      }
      nav.side {
        width: 200px;
        background: #ffe66d;
        padding: 1rem;
      }
      main {
        flex: 1;
        background: #1a535c;
        color: white;
        padding: 1rem;
      }
      footer {
        background: #6a4c93;
        padding: 1rem;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav class="top">Topnav</nav>
    <div class="content-area">
      <nav class="side">Leftnav</nav>
      <main>Content</main>
    </div>
    <footer>Footer</footer>
  </body>
</html>
